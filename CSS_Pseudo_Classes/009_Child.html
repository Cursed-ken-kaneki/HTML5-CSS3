<!DOCTYPE html>
<html>
<head>
    <title>Pseudo Classes last-child and first-child</title>
    <style>
        p:first-of-type {
            background-color: green;
        }

        div:first-child {
            background-color: blue;
        }

        div:last-child {
            background-color: red;
        }
    </style>

</head>
<body>
    <h1>заголовок</h1>
    <p>первый параграф</p>
    <p>второй параграф</p>
    <p>третий параграф</p>
    <p>четвертый параграф</p>

    <div>
        <span>First string</span>
        <br />
        <span>second string</span>
        <br />
        <span>Third string</span>
        <br />
        <span>Fourth</span>
    </div>
</body>
</html>
