<!DOCTYPE html>
<html>
<head>
   <title>attr$=value</title>
   <style>
    div[class$="test"] {
        background: #ffff00;
    }
   </style>
</head>
<body>
    <div class="first_test">First div</div>
    <div class="second">Second div</div>
    <div class="test">Third div</div>
    <div class="test4">Fourth div</div>
    <p class="test">Paragraph</p>
</body>
</html>
