<!DOCTYPE html>
<html>
<head>
    <title>:first-of-type and :last-of-type</title>

    <style>
        p:first-of-type {
            background:red;
        }

        p:last-of-type {
            background: green;
        }
    </style>
</head>
<body>
    <h1>Заголовок</h1>

    <p>первый параграф</p>
    <p>второй параграф</p>
    <p>третий параграф</p>
    <p>четвертый параграф</p>

    <div>
        <p>первый параграф</p>
        <p>второй параграф</p>
        <p>третий параграф</p>
        <p>четвертый параграф</p>
    </div>
</body>
</html>
